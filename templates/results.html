<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Baddie Score | Baddie Laws</title>

    <!-- Open Graph / Discord / Teams / Slack -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="My Baddie Score Results">
    <meta property="og:description" content="I just discovered my Baddie Score! Take the quiz to find yours.">
    <meta name="theme-color" content="#000000">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="My Baddie Score Results">
    <meta name="twitter:description" content="I just discovered my Baddie Score! Take the quiz to find yours.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
            text-align: left;
            width: 100%;
        }

        .back-link:hover {
            color: #fff;
        }

        h1 {
            font-family: cursive;
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            position: relative;
        }

        .score-circle::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: #fff;
            animation: spin 2s linear infinite;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .score-circle.loading::before {
            opacity: 1;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .score-percentage {
            font-size: 3.5rem;
            font-weight: bold;
            line-height: 1;
        }

        .score-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .title {
            font-family: cursive;
            font-size: 2rem;
            margin-bottom: 15px;
            color: #fff;
        }

        .description {
            color: #999;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 50px;
        }

        .breakdown {
            text-align: left;
            margin-bottom: 40px;
        }

        .breakdown-title {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .law-score {
            margin-bottom: 20px;
        }

        .law-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .law-name {
            color: #ccc;
        }

        .law-points {
            color: #666;
        }

        .law-bar {
            width: 100%;
            height: 6px;
            background-color: #222;
            border-radius: 3px;
            overflow: hidden;
        }

        .law-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #444, #fff);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 16px 32px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background-color: #fff;
            color: #000;
        }

        .btn-primary:hover {
            background-color: #ddd;
        }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid #444;
            color: #999;
        }

        .btn-secondary:hover {
            border-color: #666;
            color: #fff;
        }

        .no-results {
            padding: 60px 20px;
        }

        .no-results p {
            color: #666;
            margin-bottom: 30px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .score-circle {
                width: 160px;
                height: 160px;
            }

            .score-percentage {
                font-size: 2.8rem;
            }

            .title {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Laws</a>

        <div id="results" style="display: none;">
            <h1>Your Score</h1>

            <div class="score-circle" id="scoreCircle">
                <div class="score-percentage" id="scorePercentage">0%</div>
                <div class="score-label">Baddie Score</div>
            </div>

            <div class="title" id="resultTitle"></div>
            <div class="description" id="resultDescription"></div>

            <div class="breakdown">
                <div class="breakdown-title">Law Breakdown</div>
                <div id="lawBreakdown"></div>
            </div>

            <div class="actions">
                <a href="/quiz" class="btn btn-primary">Retake Quiz</a>
                <a href="/" class="btn btn-secondary">View the Laws</a>
            </div>
        </div>

        <div id="noResults" class="no-results">
            <h1>No Results Found</h1>
            <p>You haven't taken the quiz yet, or your session has expired.</p>
            <a href="/quiz" class="btn btn-primary">Take the Quiz</a>
        </div>
    </div>

    <script>
        const resultsDiv = document.getElementById('results');
        const noResultsDiv = document.getElementById('noResults');
        const scoreCircle = document.getElementById('scoreCircle');
        const scorePercentage = document.getElementById('scorePercentage');
        const resultTitle = document.getElementById('resultTitle');
        const resultDescription = document.getElementById('resultDescription');
        const lawBreakdown = document.getElementById('lawBreakdown');

        // Check for stored results
        const storedResult = sessionStorage.getItem('quizResult');

        if (storedResult) {
            const result = JSON.parse(storedResult);

            // Show results
            noResultsDiv.style.display = 'none';
            resultsDiv.style.display = 'block';

            // Animate score
            scoreCircle.classList.add('loading');
            let currentScore = 0;
            const targetScore = Math.round(result.percentage);
            const duration = 1500;
            const increment = targetScore / (duration / 16);

            const animateScore = () => {
                currentScore += increment;
                if (currentScore >= targetScore) {
                    currentScore = targetScore;
                    scoreCircle.classList.remove('loading');
                } else {
                    requestAnimationFrame(animateScore);
                }
                scorePercentage.textContent = Math.round(currentScore) + '%';
            };

            setTimeout(() => {
                animateScore();
            }, 300);

            // Set title and description
            resultTitle.textContent = result.title;
            resultDescription.textContent = result.description;

            // Render law breakdown
            const lawNames = {
                'L1: Confidence': 'Confidence',
                'L2: Effortless': 'Effortless',
                'L3: Balance': 'Balance',
                'L4: Mystery': 'Mystery',
                'L5: Reinvention': 'Reinvention',
                'L6: Royalty': 'Royalty'
            };

            result.lawBreakdown.forEach((law, index) => {
                const percentage = (law.score / law.maxScore) * 100;
                const displayName = lawNames[law.law] || law.law;

                const lawDiv = document.createElement('div');
                lawDiv.className = 'law-score';
                lawDiv.innerHTML = `
                    <div class="law-header">
                        <span class="law-name">${displayName}</span>
                        <span class="law-points">${law.score}/${law.maxScore}</span>
                    </div>
                    <div class="law-bar">
                        <div class="law-bar-fill" style="width: 0%"></div>
                    </div>
                `;
                lawBreakdown.appendChild(lawDiv);

                // Animate bar
                setTimeout(() => {
                    lawDiv.querySelector('.law-bar-fill').style.width = percentage + '%';
                }, 500 + (index * 100));
            });

        } else {
            // No results
            resultsDiv.style.display = 'none';
            noResultsDiv.style.display = 'block';
        }
    </script>
</body>
</html>
