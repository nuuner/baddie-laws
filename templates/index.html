<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baddie Laws</title>

    <!-- Open Graph / Discord / Teams / Slack -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Baddie Laws">
    <meta property="og:description" content="L1 Be confident in everything you do. L2 Make it seem effortless. L3 Offset dorkiness with Baddie behaviour.">
    <meta name="theme-color" content="#000000">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Baddie Laws">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: cursive;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 60px;
        }

        .laws {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .law {
            display: flex;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .law-prefix {
            width: 60px;
            flex-shrink: 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Baddie laws</h1>
        <div class="laws">
        <div class="law">
            <span class="law-prefix">L1</span>
            <span>Be confident in everything you do</span>
        </div>
        <div class="law">
            <span class="law-prefix">L2</span>
            <span>Make it seem effortless</span>
        </div>
        <div class="law">
            <span class="law-prefix">L3</span>
            <span>Offset dorkiness with Baddie behaviour</span>
        </div>
        </div>
    </div>
</body>
