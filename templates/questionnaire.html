<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baddie Score Quiz | Baddie Laws</title>

    <!-- Open Graph / Discord / Teams / Slack -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="What's Your Baddie Score?">
    <meta property="og:description" content="Take the quiz to discover how well you embody the Baddie Laws. Are you a Supreme Baddie or just getting started?">
    <meta name="theme-color" content="#000000">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="What's Your Baddie Score?">
    <meta name="twitter:description" content="Take the quiz to discover how well you embody the Baddie Laws.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        h1 {
            font-family: cursive;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #999;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .progress-container {
            margin-bottom: 40px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #333;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #666, #fff);
            transition: width 0.3s ease;
            width: 0%;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-size: 0.9rem;
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
        }

        .question-number {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .question-law {
            color: #888;
            font-size: 0.8rem;
            margin-bottom: 15px;
            font-style: italic;
        }

        .question-text {
            font-size: 1.4rem;
            margin-bottom: 30px;
            line-height: 1.4;
            font-weight: 500;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            background-color: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 16px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .option:hover {
            background-color: #1a1a1a;
            border-color: #555;
        }

        .option.selected {
            background-color: #1a1a1a;
            border-color: #fff;
        }

        .option-radio {
            width: 20px;
            height: 20px;
            border: 2px solid #555;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .option.selected .option-radio {
            border-color: #fff;
        }

        .option.selected .option-radio::after {
            content: '';
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
        }

        .option-text {
            font-size: 1rem;
            line-height: 1.4;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            gap: 20px;
        }

        .btn {
            padding: 14px 32px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid #444;
            color: #999;
        }

        .btn-secondary:hover:not(:disabled) {
            border-color: #666;
            color: #fff;
        }

        .btn-primary {
            background-color: #fff;
            color: #000;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #ddd;
        }

        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: #fff;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .question-text {
                font-size: 1.2rem;
            }

            .btn {
                padding: 12px 24px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Laws</a>

        <h1>Baddie Score</h1>
        <p class="subtitle">Discover how well you embody the Baddie Laws</p>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Question 1 of 14</div>
        </div>

        <form id="quizForm">
            {{range $index, $question := .questions}}
            <div class="question-container" data-question="{{$index}}">
                <div class="question-number">Question {{add $index 1}}</div>
                <div class="question-law">{{$question.Law}}</div>
                <div class="question-text">{{$question.Text}}</div>
                <div class="options">
                    {{range $optIndex, $option := $question.Options}}
                    <div class="option" data-score="{{$option.Score}}" data-question-id="{{$question.ID}}">
                        <div class="option-radio"></div>
                        <div class="option-text">{{$option.Text}}</div>
                    </div>
                    {{end}}
                </div>
            </div>
            {{end}}
        </form>

        <div class="navigation">
            <button type="button" class="btn btn-secondary" id="prevBtn" disabled>Previous</button>
            <button type="button" class="btn btn-primary" id="nextBtn" disabled>Next</button>
        </div>
    </div>

    <script>
        const totalQuestions = 14;
        let currentQuestion = 0;
        const answers = {};

        const questionContainers = document.querySelectorAll('.question-container');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        function updateUI() {
            // Show current question
            questionContainers.forEach((container, index) => {
                container.classList.toggle('active', index === currentQuestion);
            });

            // Update progress
            const progress = ((currentQuestion + 1) / totalQuestions) * 100;
            progressFill.style.width = progress + '%';
            progressText.textContent = `Question ${currentQuestion + 1} of ${totalQuestions}`;

            // Update buttons
            prevBtn.disabled = currentQuestion === 0;

            const currentQuestionId = currentQuestion + 1;
            const hasAnswer = answers[currentQuestionId] !== undefined;

            if (currentQuestion === totalQuestions - 1) {
                nextBtn.textContent = 'See Results';
                nextBtn.disabled = !hasAnswer;
            } else {
                nextBtn.textContent = 'Next';
                nextBtn.disabled = !hasAnswer;
            }

            // Highlight selected option
            const currentContainer = questionContainers[currentQuestion];
            const options = currentContainer.querySelectorAll('.option');
            options.forEach(option => {
                const score = parseInt(option.dataset.score);
                const questionId = parseInt(option.dataset.questionId);
                option.classList.toggle('selected', answers[questionId] === score);
            });
        }

        // Option selection
        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', function() {
                const score = parseInt(this.dataset.score);
                const questionId = parseInt(this.dataset.questionId);
                answers[questionId] = score;
                updateUI();
            });
        });

        // Navigation
        prevBtn.addEventListener('click', () => {
            if (currentQuestion > 0) {
                currentQuestion--;
                updateUI();
            }
        });

        nextBtn.addEventListener('click', async () => {
            if (currentQuestion < totalQuestions - 1) {
                currentQuestion++;
                updateUI();
            } else {
                // Submit quiz
                nextBtn.disabled = true;
                nextBtn.textContent = 'Calculating...';

                try {
                    const response = await fetch('/api/score', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ answers: answers }),
                    });

                    const result = await response.json();

                    // Store result and redirect
                    sessionStorage.setItem('quizResult', JSON.stringify(result));
                    window.location.href = '/results';
                } catch (error) {
                    console.error('Error:', error);
                    nextBtn.disabled = false;
                    nextBtn.textContent = 'See Results';
                    alert('Something went wrong. Please try again.');
                }
            }
        });

        // Initialize
        updateUI();
    </script>
</body>
</html>
